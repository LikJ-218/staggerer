<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required" id="cate-id">
                            <!-- <option value="">请选择文章类别</option>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option> -->
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <!-- 原来初始富文本编辑器的容器 -->
                      <textarea name="content" placeholder="请输入内容" class="layui-textarea" id="mytextarea"></textarea>
                    </div>
                  </div>
                  <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block">
                     <div class="cover-img layui-inline">
                         <img src="../assets/images/cover.jpg" alt="">
                     </div>
                     <!-- 选择封面按钮 -->
                     <button type="button" id="chooseImg" class="layui-btn layui-btn-danger">选择封面</button>
                     <input type="file" id="coverFile" style="display: none;" accept="image/*">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
                      <button id="form-draft" lay-submit  class="layui-btn layui-btn-primary">存为草稿</button>
                    </div>
            </form>
        </div>
    </div>

    <!-- 定义一个 option 下拉模板 -->
    <script type="text/html" id="tpl-case">
                <option value="">请选择文章类别</option>
                {{each data}}
                <option value="{{$value.id}}">{{$value.cate_name}}</option>
                {{/each}}
    </script>



    <!-- 导入支持 layui 的 js 文件  -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入富文本插件 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 引入 jquery -->
    <script src="../assets/js/jquery-3.6.0.js"></script>
    <!-- 引入baseAPL.js -->
    <script src="../assets/js/baseAPL.js"></script>

    <!-- 引入 解析模板文件 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入index.js -->
    <script src="../assets/js/article/art_pub.js"></script>
</body>

</html>
