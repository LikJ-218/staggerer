<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/article/art-list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 晒选表单区域 -->
      <form class="layui-form layui-form-pane" id="form-search">
        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">分类</label>
          <div class="layui-input-inline">
            <select name="cate_name"  id="cate-name">
              <!-- <option value="">请选择分类</option>
              <option value="0">北京</option>
              <option value="1">上海</option>
              <option value="2">广州</option>
              <option value="3">深圳</option>
              <option value="4">杭州</option> -->
            </select>
          </div>
        </div>
        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">状态</label>
          <div class="layui-input-inline">
            <select name="cate-state"  id="cate-state">
              <option value="">请选择状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
       
            </select>
          </div>
        </div>
        <div class="layui-form-item layui-inline">
          <div class="layui-input-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
      <!-- 列表区域 -->
        <table class="layui-table">
          <colgroup>
            <col>
            <col width="200">
            <col width="200">
            <col width="200">
            <col width="200">

          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>操作</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="button" class="layui-btn layui-btn-xs">修改</button>
                        <button type="button" class="layui-btn layui-btn layui-btn-danger layui-btn-xs">删除</button>
                    </td>
                  </tr> -->
          </tbody>
        </table>
    </div>
    <!-- 分页区域 -->
    <div id="pageBox">

    </div>
  </div>
  </div>


  <!-- 定义 分类列表html 模板 -->
  <script type="text/html" id="tpl-tble">
        {{each data}}
        <tr>
            <td><a data-id="{{$value.id}}" href="javascript:;">{{$value.title}}</a></td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
             <button type="button" class="layui-btn layui-btn layui-btn-danger layui-btn-xs btn-dele"data-id="{{$value.id}}">删除</button>
            </td>
           </tr>
           {{/each}}
        </script>

  <!-- 定义 文章详情 模板 -->
  <script type="text/html" id="tpl-detail">
          <div class="datail-box">
           <h2>{{data.title}}</h2>
           <ul>
            <li>作者:{{data.username}}</li>
            <li>发布时间:{{data.pub_date|dateFormat}} </li>
            <li>所属分类:{{data.cate_name}}</li>
            <li>状态:{{data.state}}</li>
          </ul>

          <div>
            <img src="http://www.liulongbin.top:3008{{data.cover_img}}" >
            {{@data.content}}
          </div>
        </div>
         </script>

         <!-- 定义一个 option 下拉模板 -->
         <script type="text/html" id="tpl-case">
          <option value="">请选择分类</option>
          {{each data}}
          <option value="{{$value.id}}">{{$value.cate_name}}</option>
          {{/each}}
        </script>


  <!-- 导入支持 layui 的 js 文件  -->
  <script src="../assets/lib/layui/layui.all.js"></script>
  <!-- 引入 jquery -->
  <script src="../assets/js/jquery-3.6.0.js"></script>
  <!-- 引入baseAPL.js -->
  <script src="../assets/js/baseAPL.js"></script>

  <!-- 引入 解析模板文件 -->
  <script src="../assets/lib/template-web.js"></script>
  <!-- 引入index.js -->
  <script src="../assets/js/article/art-list.js"></script>
</body>

</html>
